<div ng-repeat="item in data">
	<div class="panel panel-warning">
			<div class="panel-heading">
				<h3 class="panel-title">Product/Service: {{item.votated}}</h3>
			</div>
			<div class="panel-body">
				<span>Stars: </span><meter value='{{item.stars}}' min=0 max=5>{{item.stars}}</meter>
				<p>Comment: {{item.comment}}</p>
				<span>Date: {{item.date}}</span>
			</div>
			<div class="panel-footer"><footer>Comentador: {{item.comentator}}</footer></div>
	</div>
</div>
