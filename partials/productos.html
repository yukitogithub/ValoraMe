<div ng-show="radioSearch == 'products'">
			
	<div class="page-header">
		<h1>Products</h1>
	</div>

	<!-- Muestra en caso de que el input "votated" no esté vacío -->
	<div ng-show="newVotated || description" class="col-md-6">
		<div class="panel panel-danger">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Product/Service: </strong>{{newVotated}}</h3>
			</div>
			<div class="panel-body panel-fixed-size-product">
				<p><strong>Description: </strong>{{description}}</p>
				<p><strong>Date: </strong>{{productDate | date}}</p>
			</div>
			<div class="panel-footer">
				<strong>Added by: </strong>{{comentator}}
			</div>
		</div>
	</div>
	
	<!-- Listado de productos en el arreglo -->
	<div ng-repeat="item in products | filter:search | orderBy:'-date'" class="col-md-6">
		<div class="panel panel-warning">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Product/Service: </strong>{{item.name}}</h3>
			</div>
			<div class="panel-body panel-fixed-size-product">
				<p><strong>Description: </strong>{{item.description}}</p>
				<p><strong>Date: </strong>{{item.date | date}}</p>
			</div>
			<div class="panel-footer">
				<footer>
					<strong>Added by: </strong>{{item.owner}} <button class="btn btn-warning btn-xs pull-right" ng-click="viewComments(item.name)">View Comments</button>
				</footer>
			</div>
		</div>
	</div>


</div>
