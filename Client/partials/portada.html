<!-- De acá, les presento, el modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="loginModalLabel">Iniciar Sesión</h4>
			</div>
			<form class="form-horizontal">
				<div class="modal-body">
					<div class="form-group">
						<label for="user" class="col-sm-3 control-label">Usuario</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="user" placeholder="Usuario">
						</div>
					</div>
					<div class="form-group">
						<label for="pass" class="col-sm-3 control-label">Contraseña</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="pass" placeholder="Contraseña">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<a class="btn btn-default" type="button" data-dismiss="modal">Cancelar</a>
					<a class="btn btn-primary" type="button" onclick="portadaIngresar()">Ingresar</a>
				</div>
			</form>
		</div>
	</div>
</div>
